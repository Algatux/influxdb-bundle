influx_db:
    default_connection: test
    connections:
        default:
            database: telegraf
            host: localhost
            username: foo
            password: bar
            timeout: 1
        udp:
            database: test
            host: localhost
            udp: true
            username: foo
            password: bar
            connect_timeout: 1
        ssl:
            database: test
            host: localhost
            ssl: true
            ssl_verification: true
            username: foo
            password: bar
        ssl_no_check:
            database: test
            host: localhost
            ssl: true
            ssl_verification: false
            username: foo
            password: bar
            connect_timeout: 1
