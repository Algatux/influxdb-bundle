language: php

php:
  - '7.0'
  - nightly

matrix:
  fast_finish: true
  include:
    - php: '7.0'
      env: COMPOSER_FLAGS="--prefer-lowest"
    - php: '7.0'
      env: SYMFONY=2.8.*
    - php: '7.0'
      env: SYMFONY=3.0.*
    - php: '7.0'
      env: SYMFONY=3.1.*
    - php: '7.0'
      env: SYMFONY=dev-master
  allow_failures:
    - php: nightly
    - env: SYMFONY=3.1.*
    - env: SYMFONY=dev-master

before_script:
  - composer self-update
  - if [ "$SYMFONY" != "" ]; then composer require "symfony/symfony:${SYMFONY}" --no-update; fi;
  - composer update --prefer-source --no-interaction ${COMPOSER_FLAGS}

script: bin/phpunit -c . --coverage-clover=./build/coverage/coverage.clover

after_success:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover ./build/coverage/coverage.clover

notifications:
    on_success: never
    on_failure: always
